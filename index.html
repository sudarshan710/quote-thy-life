<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Quote Diary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="diary">
    <h1>My Quote Diary</h1>

    <div class="entry">
      <p>"The best way to get started is to quit talking and begin doing."</p>
      <span>— Walt Disney</span>
    </div>

    <div class="entry">
      <p>"Do not let yesterday take up too much of today."</p>
      <span>— Will Rogers</span>
    </div>

    <div class="entry">
      <p>"Success is not final, failure is not fatal: it is the courage to continue that counts."</p>
      <span>— Winston Churchill</span>
    </div>
  </div>
</body>
